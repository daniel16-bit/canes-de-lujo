<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="body">
    <div class="form-container">
        <h2 class="home"><a href="/index.html">Volver al Inicio</a></h2>
        <h1 class="title">Cuéntame tu situación</h1>
    <form action="#" method="post"> 
        
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" placeholder="Escribe tu Nombre aquí" required><br><br>
        
        <label for="telefono">Teléfono:</label><br>
        <input type="number" id="telefono" name="telefono" placeholder="Ingresa tu número de teléfono" required><br><br>
        
        <label for="email">Correo electrónico:</label><br>
        <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required><br><br>
        
        <label for="mensaje">Mensaje:</label><br>
        <input type="text" id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí" required><br><br>

        <button type="submit">Enviar</button>
    </form>
    </div>
</body>
</html>
